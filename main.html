<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 또는 회원가입</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/reset.css" />
  </head>
  <body>
    <main id="app">
      <header class="header">
        <h1 class="header-tit">로그인 또는 회원가입</h1>
        <a href="index.html">
          <img src="images/close.png" alt="로그인 창 닫기" class="close-img" />
        </a>
      </header>
      <section class="login-cont">
        <section class="login-weniv">
          <h2 class="blind">아이디와 비밀번호</h2>
          <p class="login-tit">위니브에서 여러분의 궁금증을 해결하세요! :)</p>
          <form class="login-form">
            <input
              type="text"
              placeholder="아이디"
              class="login-input__id"
              required
            />
            <input
              type="password"
              placeholder="비밀번호"
              class="login-input__pass"
              required
            />

            <input type="checkbox" name="checker" id="checker" /><label
              for="checker"
              class="checker-label"
              >로그인 상태 유지</label
            >
            <button type="submit" class="login-btn">로그인</button>
          </form>
          <div class="link">
            <a href="#none" class="link__join">회원가입</a
            ><a href="#none" class="link__id">아이디/비밀번호 찾기</a>
          </div>
        </section>
        <section class="sns-login">
          <h2 class="blind">소셜 로그인</h2>
          <div class="div-line">
            <span class="div-line__txt">또는</span>
          </div>
          <a href="#none" class="google-login sns-line">구글 계정으로 로그인</a>
          <a href="#none" class="facebook-login sns-line"
            >페이스북 계정으로 로그인</a
          >
          <a href="#none" class="naver-login sns-line"
            >네이버 계정으로 로그인</a
          >
          <a href="#none" class="kakao-login sns-line"
            >카카오톡 계정으로 로그인</a
          >
        </section>
      </section>
    </main>
  </body>
</html>
